<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knotie AI Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        nav {
            background: #333;
            color: #fff;
            padding: 10px;
        }
        nav ul {
            padding: 0;
            list-style: none;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        .tab-content {
            background: #fff;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            background: #333;
            color: #fff;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#" onclick="showTab('config')">Configuration</a></li>
            <li><a href="#" onclick="showTab('tools')">Tools</a></li>
            <li><a href="#" onclick="showTab('prompts')">Prompts</a></li>
            <li><a href="#" onclick="showTab('chats')">Chats</a></li>
            <li><a href="/logout">Logout</a></li>
        </ul>
    </nav>

    <div class="container">
        <div id="config" class="tab-content">
            <h2>Configuration</h2>
            <form id="config-form"></form>
            <button onclick="updateConfig()">Update Config</button>
            <div id="config-message"></div>
        </div>

        <div id="tools" class="tab-content" style="display:none;">
            <h2>Tools</h2>
            <div id="tools-list"></div>
            <h3>Add New Tool</h3>
            <form id="add-tool-form">
                <div class="form-group">
                    <label for="toolName">Tool Name:</label>
                    <input type="text" id="toolName" name="toolName" required>
                </div>
                <div class="form-group">
                    <label for="toolDescription">Tool Description:</label>
                    <input type="text" id="toolDescription" name="toolDescription" required>
                </div>
                <div class="form-group">
                    <label for="toolFile">Tool File:</label>
                    <input type="file" id="toolFile" name="toolFile" required>
                </div>
                <div class="form-group">
                    <label for="toolSensitiveHeaders">Sensitive Headers:</label>
                    <input type="text" id="toolSensitiveHeaders" name="toolSensitiveHeaders">
                </div>
                <div class="form-group">
                    <label for="toolSensitiveBody">Sensitive Body:</label>
                    <input type="text" id="toolSensitiveBody" name="toolSensitiveBody">
                </div>
                <button type="submit">Add Tool</button>
            </form>
            <div id="tools-message"></div>
        </div>

        <div id="prompts" class="tab-content" style="display:none;">
            <h2>Prompts</h2>
            <div id="prompts-list"></div>
            <div id="prompts-message"></div>
        </div>

        <div id="chats" class="tab-content" style="display:none;">
            <h2>Chats</h2>
            <div id="chats-list"></div>
            <div id="chat-details"></div>
        </div>
    </div>

    <script>
        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.style.display = 'none');
            document.getElementById(tabName).style.display = 'block';
            if (tabName === 'config') fetchConfig();
            if (tabName === 'tools') fetchTools();
            if (tabName === 'prompts') fetchPrompts();
            if (tabName === 'chats') fetchChats();
        }

        function fetchConfig() {
            fetch('/api/config')
                .then(response => response.json())
                .then(data => {
                    const form = document.getElementById('config-form');
                    form.innerHTML = '';
                    for (const [key, value] of Object.entries(data)) {
                        const div = document.createElement('div');
                        div.className = 'form-group';
                        div.innerHTML = `
                            <label for="config-${key}">${key}:</label>
                            <input type="text" id="config-${key}" name="${key}" value="${value}">
                        `;
                        form.appendChild(div);
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        function updateConfig() {
            const form = document.getElementById('config-form');
            const config = {};
            for (const input of form.elements) {
                if (input.name) {
                    config[input.name] = input.value;
                }
            }
            
            fetch('/api/config', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(config),
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('config-message').textContent = data.message;
            })
            .catch(error => console.error('Error:', error));
        }

        function fetchTools() {
            fetch('/api/tools')
                .then(response => response.json())
                .then(data => {
                    const toolsList = document.getElementById('tools-list');
                    toolsList.innerHTML = '<h3>Existing Tools</h3>';
                    data.forEach(tool => {
                        const div = document.createElement('div');
                        div.textContent = `${tool.name}: ${tool.description}`;
                        toolsList.appendChild(div);
                    });
                })
                .catch(error => console.error('Error:', error));
        }

        document.getElementById('add-tool-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            fetch('/api/tools', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('tools-message').textContent = data.message;
                fetchTools();
            })
            .catch(error => console.error('Error:', error));
        });

        function fetchPrompts() {
            fetch('/api/prompts')
                .then(response => response.json())
                .then(data => {
                    const promptsList = document.getElementById('prompts-list');
                    promptsList.innerHTML = '';
                    data.forEach(prompt => {
                        const div = document.createElement('div');
                        div.innerHTML = `
                            <h3>${prompt.name}</h3>
                            <textarea id="prompt-${prompt.name}" rows="4" cols="50">${prompt.template}</textarea>
                            <button onclick="updatePrompt('${prompt.name}')">Update</button>
                        `;
                        promptsList.appendChild(div);
                    });
                })
                .catch(error => console.error('Error:', error));
        }

        function updatePrompt(promptName) {
            const template = document.getElementById(`prompt-${promptName}`).value;
            fetch('/api/prompts', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name: promptName, template: template }),
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('prompts-message').textContent = data.message;
            })
            .catch(error => console.error('Error:', error));
        }

        function fetchChats() {
            fetch('/api/chats')
                .then(response => response.json())
                .then(data => {
                    const chatsList = document.getElementById('chats-list');
                    chatsList.innerHTML = '<h3>Chat Sessions</h3>';
                    data.forEach(chatId => {
                        const div = document.createElement('div');
                        div.innerHTML = `
                            <p>${chatId}</p>
                            <button onclick="fetchChatDetails('${chatId}')">View Details</button>
                        `;
                        chatsList.appendChild(div);
                    });
                })
                .catch(error => console.error('Error:', error));
        }

        function fetchChatDetails(chatId) {
            fetch(`/api/chat/${chatId}`)
                .then(response => response.json())
                .then(data => {
                    const chatDetails = document.getElementById('chat-details');
                    chatDetails.innerHTML = `<h3>Chat Details for ${chatId}</h3>`;
                    data.forEach(message => {
                        const div = document.createElement('div');
                        div.textContent = `${message.role}: ${message.content}`;
                        chatDetails.appendChild(div);
                    });
                })
                .catch(error => console.error('Error:', error));
        }

        // Initial load
        showTab('config');
    </script>
</body>
</html>
