version: '3.8'
services:
  web:
    build: .
    ports:
      - "5000:5000"
    image: avijeett007/knotie-ai-web:latest
    volumes:
      - .:/usr/src/app
      - ./audio_files:/usr/src/app/audio_files
    environment:
      - PYTHONUNBUFFERED=1
    env_file:
      - .env
    command: uvicorn app:app --host 0.0.0.0 --port 5000 --reload
    depends_on:
      - redis
  redis:
    image: "redis:alpine"
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
volumes:
  redis_data: